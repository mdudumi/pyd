<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblical Planner</title>

  <!-- PWA Meta -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1e40af" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <!-- Production Tailwind CSS (pre-compiled) -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-900 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Biblical Planner</h1>
      <nav>
        <ul class="flex space-x-6 text-lg">
          <li><a href="#dashboard" class="hover:underline">Dashboard</a></li>
          <li><a href="#calendar" class="hover:underline">Calendar</a></li>
          <li><a href="#plans" class="hover:underline">Plans</a></li>
          <li><a href="#contacts" class="hover:underline">Contacts</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6 space-y-8">
    <!-- Dashboard -->
    <section id="dashboard" class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Today's Activities</h2>
      <div id="today-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Calendar -->
    <section id="calendar" class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Monthly Calendar</h2>
      <div id="calendar-container" class="rounded shadow-inner overflow-hidden"></div>
    </section>

    <!-- Plans -->
    <section id="plans" class="bg-white rounded-lg shadow-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Reading & Prayer Plans</h2>
        <button id="btn-add-plan" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">+ New Plan</button>
      </div>
      <ul id="plan-list" class="space-y-4"></ul>
    </section>

    <!-- Contacts -->
    <section id="contacts" class="bg-white rounded-lg shadow-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Outreach Contacts</h2>
        <button id="btn-add-contact" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">+ Add Contact</button>
      </div>
      <ul id="contact-list" class="space-y-4"></ul>
    </section>
  </main>

  <footer class="bg-gray-200 text-gray-700 py-4 mt-8">
    <div class="container mx-auto text-center text-sm">&copy; 2025 Biblical Planner</div>
  </footer>

  <!-- Modals & Overlay -->
  <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Plan Modal -->
  <div id="modal-plan" class="fixed inset-0 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg w-11/12 sm:w-1/2 lg:w-1/3 p-6 shadow-lg relative">
      <button id="close-plan" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">✕</button>
      <h3 class="text-xl font-semibold mb-4">New Plan</h3>
      <form id="form-plan" class="space-y-4">
        <label class="block"><span class="font-medium">Title</span><input type="text" id="plan-title" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required /></label>
        <label class="block"><span class="font-medium">Type</span><select id="plan-type" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2"><option value="reading">Bible Reading</option><option value="prayer">Prayer</option></select></label>
        <label class="block"><span class="font-medium">Date & Time</span><input type="datetime-local" id="plan-datetime" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required /></label>
        <div class="flex justify-end space-x-3"><button type="button" id="cancel-plan" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button><button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save</button></div>
      </form>
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="modal-contact" class="fixed inset-0 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg w-11/12 sm:w-1/2 lg:w-1/3 p-6 shadow-lg relative">
      <button id="close-contact" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800">✕</button>
      <h3 class="text-xl font-semibold mb-4">New Contact</h3>
      <form id="form-contact" class="space-y-4">
        <label class="block"><span class="font-medium">Name</span><input type="text" id="contact-name" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required /></label>
        <label class="block"><span class="font-medium">Phone/Email</span><input type="text" id="contact-info" class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2" required /></label>
        <div class="flex justify-end space-x-3"><button type="button" id="cancel-contact" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">Cancel</button><button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save</button></div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
